<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 5 Alert</title>

    <!-- BS 5 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="alert alert-success alert-dismissible fade show" role="button">
            <button class="btn-close" data-bs-dismiss="alert"></button>

            <h2>Data Saved Successfully</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, placeat?</p>
            <div class="text-start">
                <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
            </div>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="button">
            <button class="btn-close" data-bs-dismiss="alert"></button>

            <h2>Data Not Saved</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, placeat?</p>
            <div class="text-start">
                <button class="btn btn-danger" data-bs-dismiss="alert">OK</button>
            </div>
        </div>


        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Notes: </strong> You need to confirm your email to continue.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <!-- BS 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
