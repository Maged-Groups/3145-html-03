<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 5 Progress</title>

    <!-- BS 5 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="bootstrap.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fontawesome 7 -->
    <script src="https://kit.fontawesome.com/b4a141d0bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="p-3">
            <h3>Skills</h3>

            <div>
                <h4>HTML</h4>
                <div class="progress hpx-50">
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated w-85 flex-row justify-content-end align-items-center pe-3 display-5">
                        85%</div>
                </div>
            </div>
        </div>

        <div class="p-3">
            <h4>Project</h4>
            <div class="progress hpx-50">
                <div class="progress-bar progress-bar-striped bg-primary display-6 fw-bold w-20">HTML</div>
                <div class="progress-bar progress-bar-striped bg-warning display-6 fw-bold w-20">CSS</div>
                <div class="progress-bar progress-bar-striped bg-danger display-6 fw-bold w-20">JS</div>
                <div class="progress-bar progress-bar-striped bg-info display-6 fw-bold w-40">BS</div>
            </div>
        </div>
    </div>



    <!-- BS 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
